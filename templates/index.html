<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Concrete Sterength Prediction</title>
</head>
<body>
    <h1>Concrete Sterength Prediction</h1>
    <form action="{{url_for('predict')}}" method="post">
        <input type="number" step=".01" name="Quanity of Cement in kg" placeholder="Quantity of cement" required="required" /><br>
        <input type="number" step=".01" name="Quanity of blast furnace slag in kg" placeholder="Quanity of blast_furnace_slag in kg" required="required"/><br>
        <input type="number" step=".01" name="Quanity of fly ash in kg" placeholder="Quanity of fly ash in kg" required="required" /><br>
        <input type="number" step=".01" name="Quanity of water in kg" placeholder="Quanity of water in kg" required="required" /><br>
        <input type="number" step=".01" name="Quanity of superplasticizer in kg" placeholder="Quanity of superplasticizer in kg" required="required" /><br>
        <input type="number"  step=".01"name="Quanity of coarse_aggregate in kg" placeholder="Quanity of coarse_aggregate in kg" required="required" /><br>
        <input type="number" step=".01" name="Quanity of fine_aggregate in kg" placeholder="Quanity of fine_aggregate in kg" required="required" /><br>
        <input type="number" name="No of days to cure" placeholder="No of days to cure" required="required" /><br>

        <p><button type="submit" class="btn btn-primary btn-block btn-large">Predict  Concrete Strength</button></p>

    </form>
    <br>
    <br>
    <br>
    <h2>{{predictionText}}</h2>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
